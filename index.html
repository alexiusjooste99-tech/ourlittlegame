<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OurlilGame</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff3b3b">



  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

</head>
<body>

<h1>❤️ OurlilGame
  Scoreboard</h1>

<div class="scoreboard">

  <div class="player">
    <h2>Hanri</h2>
    <div class="hearts" id="p1-hearts"></div>
    <button onclick="loseLife('player1')">Lose Life</button>
  </div>

  <div class="player">
    <h2>Alexius</h2>
    <div class="hearts" id="p2-hearts"></div>
    <button onclick="loseLife('player2')">Lose Life</button>
  </div>

</div>

<button id="resetBtn" onclick="resetGame()">Reset Game</button>

<script src="script.js"></script>
</body>
</html>
