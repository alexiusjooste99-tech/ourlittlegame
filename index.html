<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Heart Scoreboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<h1>❤️ Online Scoreboard</h1>

<div class="scoreboard">

  <div class="player">
    <h2>Player 1</h2>
    <div class="hearts" id="p1-hearts"></div>
    <button onclick="loseLife('player1')">Lose Life</button>
  </div>

  <div class="player">
    <h2>Player 2</h2>
    <div class="hearts" id="p2-hearts"></div>
    <button onclick="loseLife('player2')">Lose Life</button>
  </div>

</div>

<button id="resetBtn" onclick="resetGame()">Reset Game</button>

<script src="script.js"></script>
</body>
</html>
